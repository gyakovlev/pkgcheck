language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7-dev
matrix:
  fast_finish: true
  allow_failures:
  - python: 3.7-dev
cache:
  pip: true
  directories:
    - $HOME/downloads
install:
  - pip install -U pip
before_script:
  - git clone https://github.com/pkgcore/pkgdist.git
  - cp -R pkgdist/requirements/* requirements/
  - requirements/pip.sh -rrequirements/ci.txt
script: tox -e travis
after_success:
  # upload coverage data
  - tox -e coverage-report
  - codecov

stages:
  - name: test
    if: NOT branch IN (lint, deploy)
  - name: deploy
    if: (type IN (api, cron)) OR (branch IN (travis-ci, deploy)) OR (branch = master AND type IN (push, api) AND tag IS present)

jobs:
  include:
    # push tarball and wheels to pypi
    - stage: deploy
      python: 3.6
      sudo: required
      services:
        - docker
      env:
        - secure: Y94kVKSbboNJnFK6UGL2BKWLtbN692tCl0prYh4Ivq5taHET5Phi9TRKA64AaXXndxNqLk8ALoMuQDsJcpXjYGQjK7aM6VXOTLHjIhE0d2kJuC+ibhm04MhUhG4PrbOMJLg6jqS11fSLeqy/CkawzOVcia6ACV3aB44uTnu79g0=
        - secure: FmQEUPLe9lBG5rT7qkrPwZsOyULX3pmKgru4bC3ZrST6ibCaAmT/TfLZ/XqHrvGeaP0vKu7daqlgrpbIkzBfxeJ+UZYL4T5F2yTLSgoigs4mGaDgt3zZvuzGEffJV+drgQVuHeEBKtT+f3BQ1UnLTKREjgRgwbIVmQ6GHKxwU1s=
        - CIBW_PLATFORM=linux
        - CIBW_SKIP="cp26-* cp33-*"
        - CIBW_BEFORE_BUILD="requirements/pip.sh -rrequirements/wheel.txt -rrequirements/test.txt"
        - CIBW_TEST_COMMAND="py.test --pyargs pkgcheck"
      before_script:
        - git clone https://github.com/pkgcore/pkgdist.git
        - cp -R pkgdist/requirements/* requirements/
      script: pkgdist/build-dist-files.sh
      after_success:

    # push tarball to github
    - stage: deploy
      python: 3.6
      before_script:
        - git clone https://github.com/pkgcore/pkgdist.git
        - cp -R pkgdist/requirements/* requirements/
        - requirements/pip.sh -rrequirements/sdist.txt
      script: python setup.py sdist
      after_success: tar -ztf dist/*.tar.gz | sort
      deploy:
        provider: releases
        api_key:
